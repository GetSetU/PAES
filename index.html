<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Vendor styles -->
    <link rel="stylesheet" href="design/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">

  <body data-sa-theme=1>
    <div class="modal fade" id="modal-large" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <iframe class="back" src="terminos.html" width="100%" height="500px">
                  </iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="login">
      <!-- Login -->
      <div class="login__block active">
        <div class="login__block__body">
          <div class="tab-container">
            <div class="login__block__header">
              <i class="zmdi zmdi-account-circle"></i>
              <ul class="nav nav-tabs nav-fill" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#login" role="tab">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#registro" role="tab">Registrate</a>
                </li>
              </ul>
            </div>
            <div class="tab-content">
              <div class="tab-pane active animated pulse" id="login" role="tabpanel">
                <div class="login__block__body">
                  <div class="form-group">
                    <input type="text" class="form-control text-center" placeholder="Email ">

                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control text-center" placeholder="Contraseña">
                  </div>
                  <a class="nav naveg naveg-link" data-sa-action="login-switch" data-sa-target="#olvidopassword">¿Olvido su contraseña?</a>
                  <a href="index2.html" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-long-arrow-right"></i></a>
                </div>
                <div class="text-center">Tambien puedes iniciar sesion con:</div>
                <br>
                <!-- botones redes sociales  -->
                <div class="">
                  <ul class="nav nav-fill" role="tablist">
                    <li class="nav-item">
                      <a href="#" onclick="return false" class="btn btn-light btn--icon-text"><i class="zmdi zmdi-facebook zmdi-hc-fw"></i>Facebook</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" onclick="return false" class="btn btn-light btn--icon-text"><i class="zmdi zmdi-google zmdi-hc-fw"></i>Gmail <div class="widthb"></div></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="tab-pane fade animated pulse" id="registro" role="tabpanel">
                <div class="login__block__body">
                  <div class="row">
                    <div class="form-group col-lg-6">
                      <input type="text" class="form-control text-center" placeholder="Nombre Completo">
                    </div>
                    <div class=" form-group col-lg-6">
                      <input type="text" class="form-control text-center" placeholder="Email ">
                    </div>
                    <div class=" form-group col-lg-6">
                      <input type="password" class="form-control text-center" placeholder="Contraseña">
                    </div>
                    <div class=" form-group col-lg-6">
                      <input type="password" class="form-control text-center" placeholder="Repetir contraseña">
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="text" class="form-control text-center input-mask" data-mask="0000-0000" placeholder="Telefono" maxlength="8">
                    </div>
                    <div class="form-group col-lg-6">
                      <select class="select2">
                                            <option>Instituto</option>
                                            <option>Subaru</option>
                                            <option>Mitsubishi</option>
                                            <option>Scion</option>
                                            <option>Daihatsu</option>
                                            <option>Hino</option>
                    </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input">
                              <span class="custom-control-indicator"></span>
                              <span class="custom-control-description" > <a href="nav" data-toggle="modal" data-target="#modal-large" >Acepta terminos y condiciones</a> </span>
                              </label>
                  </div>
                  <div class="text-center">
                    <a href="index2.html" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-plus"></i></a>
                  </div>
                  <br>
                  <div class="text-center">Tambien puedes registrarte con:</div>
                  <br>
                  <!-- botones redes sociales  -->
                  <div class="">
                    <ul class="nav nav-fill" role="tablist">
                      <li class="nav-item">
                        <a href="index.html" class="btn btn-light btn--icon-text"><i class="zmdi zmdi-facebook zmdi-hc-fw"></i>Facebook</a>
                      </li>
                      <li class="nav-item">
                        <a href="index.html" class="btn btn-light btn--icon-text" width="80%"><i class="zmdi zmdi-google zmdi-hc-fw"></i>Gmail <div class="widthb"></div></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Register -->
      <!-- Forgot Password -->
      <div class="login__block" id="olvidopassword">
        <div class="login__block__header">
          <i class="zmdi zmdi-account-circle"></i> Forgot Password?
          <div class="actions actions--inverse login__block__actions">
            <div class="dropdown">
              <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-login" href="">Already have an account?</a>
                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-register" href="">Create an account</a>
              </div>
            </div>
          </div>
        </div>
        <div class="login__block__body">
          <p class="mb-5">Lorem ipsum dolor fringilla enim feugiat commodo sed ac lacus.</p>
          <div class="form-group">
            <input type="text" class="form-control text-center" placeholder="Email Address">
          </div>
          <a href="index.html" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-check"></i></a>
        </div>
      </div>
    </div>
